apiVersion: v1
kind: Pod
metadata:
  name: myenvsecret
spec:
  containers:
  - name: c1
    image: centos
    command: ["/bin/bash", "-c", "while true; do echo Hello-Sai; sleep 5; done"]
    env:
    - name: MYENVUSER
      valueFrom:
        secretKeyRef:
          name: mysecret
          key: username.txt
    - name: MYSAIUSER
      valueFrom:
        secretKeyRef:
          name: mysecret
          key: password.txt
